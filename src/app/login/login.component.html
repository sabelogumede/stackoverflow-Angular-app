<div id="loginDiv">
  <h4>Login</h4>
  <form action="#">
    Email:<input type="text" [(ngModel)]="email" name="email"><br>
    Password:<input type="password" [(ngModel)]="password" name="password"><br>
    <input type="submit" value="Login" (click)="onLoginClick()"><br>
    {{message}}
  </form>
</div>
